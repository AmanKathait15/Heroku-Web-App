	<script type="text/javascript">
	    function showOutput() {

	        var user_name = document.getElementById("Username").value;
	        
	        var graph = document.getElementById("Graph").value;

	        var graph_type = document.getElementById(graph).textContent;
	        
	        var theme = document.getElementById("Theme").value;

	        var img_src = "http://172.17.239.106/image_resource/" + user_name+theme+graph;

	        var pie_chart_def = "\"A pie chart is a circular statistical graphic, which is divided into slices to illustrate numerical proportion. In a pie chart, the arc length of each slice, is proportional to the quantity it represents\"";

	        var scatter_plot_def = "\"A scatter plot is a type of plot or mathematical diagram using Cartesian coordinates to display values for typically two variables for a set of data.\"";

	        var bar_chart_def = "\"A bar chart or bar graph is a chart or graph that presents categorical data with rectangular bars with heights or lengths proportional to the values that they represent. The bars can be plotted vertically or horizontally. A vertical bar chart is sometimes called a column chart.\"";

	        var histogram_def = "\"A histogram is a graphical display of data using bars of different heights. In a histogram, each bar groups numbers into ranges. Taller bars show that more data falls in that range. A histogram displays the shape and spread of continuous sample data.\"";

	        if(graph_type == 'All' && graph == '_emotion_')
	        {
	        	document.getElementById("image1").src= img_src+'pie.png';
	        	document.getElementById("image2").src= img_src+'scatter.png';
	        	document.getElementById("image3").src= img_src+'bar.png';

	        	document.getElementById('paragraph1').innerHTML = pie_chart_def;

	        	document.getElementById('paragraph2').innerHTML = scatter_plot_def

	        	document.getElementById('paragraph3').innerHTML = bar_chart_def;

	        	document.getElementById('div1').style.paddingBottom = '200px';
	        	document.getElementById('div2').style.paddingBottom = '200px';
	        	document.getElementById('div3').style.paddingBottom = '400px';

	        	document.getElementById('div1').style.paddingTop = '200px';
	        	document.getElementById('div2').style.paddingTop = '200px';
	        	document.getElementById('div3').style.paddingTop = '200px';
	        }
	        else if(graph_type == 'All' && graph == '_polarity_')
	        {
	        	document.getElementById("image1").src= img_src+'pie.png';
	        	document.getElementById("image2").src= img_src+'scatter.png';
	        	document.getElementById("image3").src= img_src+'histogram.png';

	        	document.getElementById('paragraph1').innerHTML = pie_chart_def;

	        	document.getElementById('paragraph2').innerHTML = scatter_plot_def

	        	document.getElementById('paragraph3').innerHTML = histogram_def;

	        	document.getElementById('div1').style.paddingBottom = '200px';
	        	document.getElementById('div2').style.paddingBottom = '200px';
	        	document.getElementById('div3').style.paddingBottom = '400px';

	        	document.getElementById('div1').style.paddingTop = '200px';
	        	document.getElementById('div2').style.paddingTop = '200px';
	        	document.getElementById('div3').style.paddingTop = '200px';
	        }
	        else if(graph_type == 'pie-chart')
	        {
	        	document.getElementById("image1").src= img_src;

	        	document.getElementById('paragraph1').innerHTML = pie_chart_def;

	        	// document.getElementById('paragraph1').innerHTML = "";
	        	document.getElementById('paragraph2').innerHTML = "";
	        	document.getElementById('paragraph3').innerHTML = "";

	        	// document.getElementById("image1").src = "";
	        	document.getElementById("image2").src = "";
	        	document.getElementById("image3").src = "";

	        	document.getElementById('div1').style.paddingBottom = '0px';
	        	document.getElementById('div2').style.paddingBottom = '0px';
	        	document.getElementById('div3').style.paddingBottom = '400px';

	        	document.getElementById('div1').style.paddingTop = '200px';
	        	document.getElementById('div2').style.paddingTop = '0px';
	        	document.getElementById('div3').style.paddingTop = '0px';
	        }
	        else if(graph_type == 'scatter-plot')
	        {
	        	document.getElementById("image1").src= img_src;

	        	document.getElementById('paragraph1').innerHTML = scatter_plot_def;

	        	// document.getElementById('paragraph1').innerHTML = "";
	        	document.getElementById('paragraph2').innerHTML = "";
	        	document.getElementById('paragraph3').innerHTML = "";

	        	// document.getElementById("image1").src = "";
	        	document.getElementById("image2").src = "";
	        	document.getElementById("image3").src = "";

	        	document.getElementById('div1').style.paddingBottom = '0px';
	        	document.getElementById('div2').style.paddingBottom = '0px';
	        	document.getElementById('div3').style.paddingBottom = '400px';

	        	document.getElementById('div1').style.paddingTop = '200px';
	        	document.getElementById('div2').style.paddingTop = '0px';
	        	document.getElementById('div3').style.paddingTop = '0px';

	        }
	        else
	        {
	        	document.getElementById("image1").src= img_src;

	        	if(graph_type == 'bar-graph')
	        	{
	        		document.getElementById('paragraph1').innerHTML = bar_chart_def;
	        	}
	        	else
	        	{
	        		document.getElementById('paragraph1').innerHTML = histogram_def;
	        	}

	        	// document.getElementById('paragraph1').innerHTML = "";
	        	document.getElementById('paragraph2').innerHTML = "";
	        	document.getElementById('paragraph3').innerHTML = "";

	        	// document.getElementById("image1").src = "";
	        	document.getElementById("image2").src = "";
	        	document.getElementById("image3").src = "";

	        	document.getElementById('div1').style.paddingBottom = '0px';
	        	document.getElementById('div2').style.paddingBottom = '0px';
	        	document.getElementById('div3').style.paddingBottom = '400px';

	        	document.getElementById('div1').style.paddingTop = '200px';
	        	document.getElementById('div2').style.paddingTop = '0px';
	        	document.getElementById('div3').style.paddingTop = '0px';
	        }

	    }
